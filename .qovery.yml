application:
  name: simple-example-django-with-postgresql
  project: simple-example-django-with-postgresql
  cloud_region: aws/eu-west-3
  publicly_accessible: true
databases:
  - type: postgresql
    version: "12"
    name: my-db
routers:
  - name: main
    routes:
      - application_name: simple-example-django-with-postgresql
        paths:
          - /
